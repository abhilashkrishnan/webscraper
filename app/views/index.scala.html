@(httpUrlForm: Form[String])(implicit messages: play.api.i18n.Messages, request: RequestHeader)

@import views.html.helper._

<html>
<head>
  <title>WebScraper</title>
  <link rel='stylesheet' type='text/css' href='@routes.Assets.versioned("stylesheets/bootstrap.css")'>
  <link rel='stylesheet' type='text/css' href='@routes.Assets.versioned("stylesheets/main.css")'>
  <link rel='stylesheet' type='text/css' href='@routes.Assets.versioned("stylesheets/jumbotron.css")'>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Scout24 Coding Challenge</a>
      </div>
    </div>
  </nav>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-2"> &nbsp; </div>
        <div class="col-md-8">
          <div align="center">
              <div>
                <h2>WebScraper</h2>
              </div>
              <div>
                <form id="httpUrlForm" onsubmit="javascript:fetchWeb();">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for website..." name="website">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit" >
                        <i class="glyphicon glyphicon-search gi-1x"></i>
                      </button>
                    </span>
                  </div>
                </form>
              </div>
          </div>
        </div>
        <div class="col-md-2"> &nbsp; </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div align="center">
          <div id="errors" class="error no-display"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div align="center">
          <div class="loader no-display"></div>
          <div id="loading" class="no-display"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="info">

        </div>
      </div>
      <div class="col-md-6">
        <div id="links">

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="linksHealth">

        </div>
      </div>
    </div>

    <hr>

    <footer>
      <div class="row">
        <div class="col-md-2"><img src='@routes.Assets.versioned("images/play.png")' width="120" height="50"/></div>
        <div class="col-md-2"><img src='@routes.Assets.versioned("images/scala.png")' width="120" height="50"/></div>
        <div class="col-md-8">&nbsp;</div>
      </div>
    </footer>
  </div> <!-- /container -->
  <script src='@routes.Assets.versioned("javascripts/jquery-3.2.1.min.js")' type="text/javascript"></script>
  <script src='@routes.Assets.versioned("javascripts/bootstrap.min.js")' type="text/javascript"></script>
  <script src='@routes.Assets.versioned("javascripts/scraper.js")' type='text/javascript'></script>
</body>
</html>
